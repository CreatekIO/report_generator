version: '3'
services:
  app:
    image: ruby:${RUBY_VERSION:-2.5.8}
    working_dir: /app
    command: >
      bash -eu -c '
        ./docker-entrypoint.sh
        sleep infinity
      '
    environment:
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASSWORD=
    depends_on:
      - db
    volumes:
      - .:/app:cached

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    expose:
      - 3306
    ports:
      - '${MYSQL_EXPOSED_PORT:-33306}:3306'
